<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel" /> Km/h
    <input type="button" value="Verificar" onclick="calcular()" />

    <div id="res"></div>

    <script>
      function calcular() {
        const vel = Number(document.querySelector("#txtvel").value);
        const res = document.querySelector("#res");

        res.innerHTML = `<p>A sua velocidade atual é de <strong>${vel}</strong></p>`;

        if (vel > 60) {
          res.innerHTML += `<h1>Você está <strong>Multado</strong>`;
        }
        res.innerHTML += `<p>Dirija sempre com sinto de segurança</p>`;
      }
    </script>
  </body>
</html>
